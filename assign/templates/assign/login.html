{% extends 'base.html' %}
{% block title %}Login - Training Project{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow p-4 mt-5">
            <h3 class="text-center mb-4">Login</h3>
            
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div 
                        class="alert 
                            {% if message.tags == 'error' %}alert-danger{% endif %}
                            {% if message.tags == 'success' %}alert-success{% endif %}
                            {% if message.tags == 'warning' %}alert-warning{% endif %}
                            {% if message.tags == 'info' %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
