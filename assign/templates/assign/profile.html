{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
<div class="content container-fluid">
    <div class="page-header mt-5">
        <div class="row align-items-center">
            <div class="col mt-5">
                <h3 class="page-title">{{ user.first_name }} {{ user.last_name }}'s Profile</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "dashboard" %}">Profile</a></li>
                    <li class="breadcrumb-item active">Update Profile</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                <form method = "post", action = "{% url 'profile_update' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                    <div class="col-12">
                        <h5 class="form-title"><span>Profile Update</span></h5>
                    </div>
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}               
                    <div class="col-12 col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                        </div>
                    </div>
                    <div class="col-12">
                    </div>
                    <div class="col-12 col-sm-5 mb-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" class="form-control" value={{user.first_name}}>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-12 col-sm-5 mb-3">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" class="form-control" value={{user.last_name}}>
                        </div>
                        </div>
                        <div class="col-12 col-sm-5 mb-3">
                            <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" value={{user.email}} readonly>
                        </div>
                        </div>
                        <div class="col-1">
                    </div>
                        <div class="col-12 col-sm-5 mb-3">
                            <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" value={{user.username}} readonly>
                            </div>
                        </div>
                        <div class="col-12 col-sm-5 mb-3">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Fill only if you want to change Password">
                            </div>                                              
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
